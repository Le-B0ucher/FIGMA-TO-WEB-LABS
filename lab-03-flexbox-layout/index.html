<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP-03 Flexbox Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">BrandName</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Build with Flexbox</h1>
          <p>Learn how to align and space elements like in Figma.</p>
          <a class="button" href="#">Start Now</a>
        </div>
        <div class="hero-image">
          <img src="https://placehold.co/360x240" alt="Placeholder" />
        </div>
      </section>

      <section class="features">
        <article class="card">
          <h2>Align</h2>
          <p>Control how items line up on both axes.</p>
        </article>
        <article class="card">
          <h2>Space</h2>
          <p>Use gap to add consistent spacing.</p>
        </article>
        <article class="card">
          <h2>Group</h2>
          <p>Group items into flexible rows and columns.</p>
        </article>
      </section>
    </main>
  </body>
</html>
