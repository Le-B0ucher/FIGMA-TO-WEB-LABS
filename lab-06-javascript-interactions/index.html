<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP-06 JavaScript Interactions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Interactive UI</h1>
      <p>Click the button to open a modal.</p>
    </header>

    <main>
      <button class="button" id="open-modal">Open Modal</button>

      <div class="modal" id="modal">
        <div class="modal__content">
          <h2>Modal Title</h2>
          <p>This is a simple modal window.</p>
          <button class="button button--secondary" id="close-modal">Close</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
