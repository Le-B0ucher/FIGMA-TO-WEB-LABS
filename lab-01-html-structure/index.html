<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP-01 HTML Structure</title>
  </head>
  <body>
    <!-- Site header: logo + navigation -->
    <header>
      <!-- Logo area -->
      <div>
        <strong>BrandName</strong>
      </div>

      <!-- Main navigation -->
      <nav>
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

    <!-- Main content of the page -->
    <main>
      <!-- Hero section: main message -->
      <section id="hero">
        <h1>Design to Code</h1>
        <p>
          Learn how to read a Figma design and build clean HTML from it.
        </p>
        <a href="#features">Get Started</a>

      <!-- Features section: three short points -->
      <section id="features">
        <h2>Key Features</h2>
        <ul>
          <li>Simple structure</li>
          <li>Semantic HTML</li>
          <li>Beginner friendly</li>
        </ul>

    <!-- Page footer: simple info -->
    <footer id="contact">
      <p>Contact us at hello@example.com</p>
    </footer>
