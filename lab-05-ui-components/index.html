<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP-05 UI Components</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="page__section">
        <h1 class="page__title">UI Components</h1>
        <p class="page__text">Reusable pieces built from Figma.</p>
      </section>

      <section class="page__section">
        <h2 class="page__subtitle">Buttons</h2>
        <button class="button button--primary">Primary</button>
        <button class="button button--secondary">Secondary</button>
      </section>

      <section class="page__section">
        <h2 class="page__subtitle">Card</h2>
        <article class="card">
          <h3 class="card__title">Card Title</h3>
          <p class="card__text">This is a reusable card component.</p>
          <button class="button button--primary">Action</button>
        </article>
      </section>

      <section class="page__section">
        <h2 class="page__subtitle">Input</h2>
        <label class="field">
          <span class="field__label">Email</span>
          <input class="field__input" type="email" placeholder="you@example.com" />
        </label>
      </section>
    </main>
  </body>
</html>
